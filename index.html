<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spots</title>
    <link rel="stylesheet" href="./index.css" />
</head>
<body class="page">
        <header class="menubar">
          <img src="./images/spots-logo.svg" alt="spots logo" class="menubar__logo">
        </header>
        <main class="main">
          <section class="profile page__section">
              <img src="./images/avatar.jpg" alt="Bessie Coleman profile avatar" class="profile__image">
              <div class="profile__content">
                <h1 class="profile__name">Bessie Coleman</h1>
                <p class="profile__subheading">Civil Aviator</p>
                <button type="button" class="profile__edit"><img src="./images/pencil-icon.svg" alt="pencil icon" class="profile__edit-image">Edit Profile</button>
              </div>
              <div class="profile__button">
               <button type="button" class="profile__post-button"><img src="./images/plus-icon.svg" alt="plus icon" class="profile__post-image">New Post</button>
            </div>
          </section>
          <section class="cards page__section">
            <ul class="cards__list">
              <li class="card">
                <img src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg" alt="picture of a snow-coverd cabin from inside a window" class="card__image">
                <div>
                  <h2 class="card__title">Val Thorens</h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
              <li class="card">
                <img src="./images/2-photo-by-ceiline-from-pexels.jpg" alt="picture of a restaurant patio" class="card__image">
                <div>
                  <h2 class="card__title">Restaurant terrace</h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
              <li class="card">
                <img src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg" alt="top-down picture of people eating at an outdoor cafe" class="card__image">
                <div>
                  <h2 class="card__title">An outdoor cafe</h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
              <li class="card">
                <img src="./images/4-photo-by-maurice-laschet-from-pexels.jpg" alt="a long skinny bridge over a forest" class="card__image">
                <div>
                  <h2 class="card__title">A very long bridge over the forest...</h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
              <li class="card">
                <img src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg" alt="a windowed tunnel with daylight coming through" class="card__image">
                <div>
                  <h2 class="card__title">Tunnel with morning light</h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
              <li class="card">
                <img src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg" alt="a lonely cabin on a snowy mountainside" class="card__image">
                <div>
                  <h2 class="card__title">Mountain house</h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </ul>
          </section>
        </main>
        <footer class="footer"></footer>
</body>
</html>
