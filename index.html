<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spots</title>
    <link rel="stylesheet" href="./index.css" />
</head>
<body class="page">
        <header class="menubar">
          <img src="./images/spots-logo.svg" alt="spots logo" class="menubar__logo">
        </header>
        <main class="main">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Bessie Coleman profile avatar" class="profile__image">
          <div class="profile__content">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__subheading">Civil Aviator</p>
            <button class="profile__edit"><img src="./images/pencil-icon.svg" alt="pencil icon" class="profile__edit-image">Edit Profile</button>
          </div>
        <button class="profile__post-button"><img src="./images/plus-icon.svg" alt="plus icon" class="profile__button-image">New Post</button>
      </section>
        </main>
        <footer class="footer"></footer>
</body>
</html>
